<header> ID tài khoản Google Analytics </header> Để bật theo dõi Google Analytics cho máy chủ ảo này, trước tiên bạn phải đăng ký tài khoản tại <a target=_new href=http://analytics.google.com/>http://analytics.google.com/</a> . Khi bạn có tài khoản và đã đăng ký hồ sơ trang web của mình, Google sẽ cung cấp cho bạn một ID như <tt>UA-12345-6</tt> có thể được nhập vào trường này. <p><footer>
