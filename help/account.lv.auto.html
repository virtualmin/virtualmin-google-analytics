<header> Google Analytics konta ID </header> Lai iespējotu Google Analytics izsekošanu šim virtuālajam serverim, vispirms jāpiesakās kontā vietnē <a target=_new href=http://analytics.google.com/>http://analytics.google.com/</a> . Kad būsit izveidojis kontu un reģistrējis savas vietnes profilu, Google jums piegādās tādu ID, kā <tt>UA-12345-6,</tt> kuru var ievadīt šajā laukā. <p><footer>
